<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .navbar {
            padding: 1rem;
            background-color: #007bff; /* Changed to blue */
        }
        .navbar-brand {
            color: white;
        }
        .admin-header {
            background-color: #007bff; /* Changed to blue */
            color: white;
            padding: 40px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        .admin-header h1 {
            font-size: 2.5rem;
        }
        .table-container {
            margin: 0 auto;
            max-width: 900px;
        }
        .user-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .user-card h5 {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }
        .user-card .actions {
            display: flex;
            gap: 10px;
        }
        .footer {
            background-color: #007bff; /* Changed to blue */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }
        .btn-crud i {
            margin-right: 5px;
        }
        .btn-crud {
            width: 100px;
        }
        .btn-create {
            background-color: #28a745;
            color: white;
            width: 200px;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        .btn-create i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item sec:authorize='isAuthenticated()'">
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/> <!-- CSRF token -->
                        <button type="submit" class="btn btn-link nav-link text-white">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Admin Header -->
<div class="admin-header">
    <h1>Manage Users</h1>
</div>

<!-- User List Section -->
<div class="container table-container">
    <!-- Create New User Button -->
    <div class="text-center">
        <button class="btn btn-create">
            <i class="fas fa-plus"></i> Create New User
        </button>
    </div>

    <!-- User Cards -->
    <div th:each="user : ${users}" class="user-card">
        <div class="row">
            <div class="col-md-8">
                <h5 th:text="${user.firstName + ' ' + user.lastName}">User Full Name</h5>
                <p th:text="'Email: ' + ${user.email}">Email: user@example.com</p>
            </div>
            <div class="col-md-4 text-end actions">
                <!-- Edit button -->
                <a th:href="@{'/admin/edit/' + ${user.id}}" class="btn btn-primary btn-crud">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <!-- Delete button -->
                <a th:href="@{'/admin/delete/' + ${user.id}}" class="btn btn-danger btn-crud">
                    <i class="fas fa-trash"></i> Delete
                </a>
            </div>
        </div>
    </div>

</div>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <span>&copy; 2024 Online Voting App. All Rights Reserved.</span>
    </div>
</footer>

<!-- Bootstrap 5 JS and Font Awesome JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
